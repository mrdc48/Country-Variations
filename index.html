
<!DOCTYPE html><html><head><title>Open URLs with Country Variations</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"/><style>body{font-family:"Open Sans",sans-serif}
form{display:flex;flex-direction:column;gap:10px}
#url{border:1px solid #ccc;border-radius:5px;width:250px;padding:15px}
#url::placeholder{font-size:18px}
input[type="button"]{background:linear-gradient(to right,#ff416c,#ff4b2b);color:white;border:none;font-size:18px;border-radius:5px;width:200px;padding:10px;cursor:pointer}
input[type="button"]:hover{background-color:#0056b3}
#popup-container{position:fixed;display:block;top:50%;left:50%;transform:translate(-50%,-50%);background-color:white;box-shadow:0px 5px 10px rgba(0,0,0,0.2);padding:30px;z-index:1000}.popup-content{text-align:center}.popup-button{background:linear-gradient(to right,#ff416c,#ff4b2b);color:white;border:none;font-size:18px;border-radius:5px;width:200px;padding:10px;cursor:pointer}.popup-button:hover{background-color:#0056b3}</style><script type="text/javascript">function open_country_urls(){const url=document.getElementById("url").value.trim();if(url===""){alert("Please enter a URL.");return}
const countries={en:"us",en:"gb",es:"es",es:"la",de:"de",fr:"fr",id:"id",it:"it",ja:"jp",ko:"kr",nl:"nl",pl:"pl",pt:"br",tr:"tr",zh:"cn",zh:"tw"};for(const countryCode in countries){const languageCode=countries[countryCode];const combinedCode=`${countryCode}_${languageCode}`;let modifiedUrl=url.replace(/\/en\//g,`/${combinedCode}/`);window.open(modifiedUrl,"_blank")}}</script></head><body><div id="background-container"><div style="margin: 5rem;"><h1 style="text-align: center;">Open URL with Country Variations</h1><form style="display: grid; place-items: center; justify-content: center;"><label for="url">Enter URL:</label><input type="text" id="url" placeholder="Enter url"/><input type="button" value="Language masters" onclick="open_country_urls()"/></form><div id="popup-container"><div class="popup-content"><h2>Allow Popups</h2><p>To use this feature,please enable popups for this site.</p><button id="enablePopupButton" class="popup-button">Enable Popups</button></div></div></div></div><script>document.getElementById("enablePopupButton").addEventListener("click",function(){document.getElementById("popup-container").style.display="none";try{const popup=window.open("about:blank","popupTest","width=200,height=100");if(popup){localStorage.setItem("popupsAllowed","true");popup.close();alert("Popups enabled! You may need to reload the page.")}else{alert("Popups are still blocked. Please check your browser settings.")}}catch(err){alert("Popups are blocked. Please check your browser settings.")}});window.addEventListener("load",function(){if(localStorage.getItem("popupsAllowed")==="true"){document.getElementById("popup-container").style.display="none"}});</script><p style="display: none;">Mrdc48</p></body></html>
